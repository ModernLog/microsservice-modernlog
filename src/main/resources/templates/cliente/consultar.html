<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>ModernLog - Clientes Cadastrados</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>ModernLog</li>
          <li><a href="../../modernlog/entregas/cadastrar">Entrega</a></li>
          <li><a href="../../modernlog/caminhoes/cadastrar">Caminhão</a></li>
          <li><a href="../../modernlog/clientes/cadastrar">Cliente</a></li>
          <li><a href="../../modernlog/cargas/cadastrar">Carga</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Consulta de Clientes</h1>
      <table id="dados">
        <tr>
          <th>Razão Social</th>
          <th>CNPJ</th>
          <th>Telefone</th>
        </tr>
        <tr th:each="cliente : ${listarClientes}">
			<td style="text-align:left" th:text="${cliente.getRazaoSocial()}">Razão Social</td>
			<td style="text-align:left" th:text="${cliente.getCnpj()}">CNPJ</td>
			<td style="text-align:left" th:text="${cliente.getTelefone()}">Telefone</td>
		</tr>
      </table>
      <hr />
      <a href="cadastrar" class="link-retorno">
        <h4>Clique aqui para cadastrar um novo cliente</h4>
      </a>
    </main>
  </body>
</html>
