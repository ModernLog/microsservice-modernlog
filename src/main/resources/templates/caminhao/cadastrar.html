<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>ModernLog - Cadastrar Caminhão</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>ModernLog</li>
          <li><a href="../../modernlog/entregas/cadastrar">Entrega</a></li>
          <li><a href="../../modernlog/caminhoes/cadastrar">Caminhão</a></li>
          <li><a href="../../modernlog/clientes/cadastrar">Cliente</a></li>
          <li><a href="../../modernlog/cargas/cadastrar">Carga</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Cadastro de Caminhão</h1>
      <form th:object="${caminhaoDto}" action="/modernlog/caminhoes" method="POST">
	      <div>
	        <input th:field="*{modelo}" type="text" placeholder="Modelo" minlength="5" maxlength="30" required/>
	        <input th:field="*{placa}" type="text" placeholder="Placa" minlength="7" maxlength="10" required/>
	        <input th:field="*{ano}" type="number" placeholder="Ano" min="1000" max="9999" required/>
	      </div>
	      <hr />
	      <div class="button-cadastrar">
	        <input type="submit" value="Cadastrar Caminhão" />
	      </div>
	      <a href="consultar" class="link-retorno">
	        <h4>Clique aqui para consultar os caminhões já cadastrados</h4>
	      </a>
      </form>
    </main>
  </body>
</html>
