<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>ModernLog - Caminh천es Cadastrados</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>ModernLog</li>
          <li><a href="../../modernlog/entregas/cadastrar">Entrega</a></li>
          <li><a href="../../modernlog/caminhoes/cadastrar">Caminh찾o</a></li>
          <li><a href="../../modernlog/clientes/cadastrar">Cliente</a></li>
          <li><a href="../../modernlog/cargas/cadastrar">Carga</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Consulta de Caminh천es</h1>
      <table id="dados">
        <tr>
          <th align="left">Modelo</th>
          <th align="left">Placa</th>
          <th align="left">Ano</th>
        </tr>
        <tr th:each="caminhao : ${listarCaminhoes}">
          <td style="text-align:left" th:text="${caminhao.getModelo()}">Modelo</td>
		  <td style="text-align:left" th:text="${caminhao.getPlaca()}">Placa</td>
		  <td style="text-align:left" th:text="${caminhao.getAno()}">Ano</td>
        </tr>
      </table>
      <hr />
      <a href="cadastrar" class="link-retorno">
        <h4>Clique aqui para cadastrar um novo caminh찾o</h4>
      </a>
    </main>
  </body>
</html>
